<h3>Listado de herroes</h3>


<div *ngIf="deletedHero; else nonDeleted">

  <h3>Heroe borrado <small class="text-danger">{{deletedHero}}</small></h3>
</div>
<ng-template #nonDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>


<button
*ngIf="heroNames.length>0"
class="btn btn-outline-danger" (click)="removeLastHero()">Borrar último héroe</button>
<ul class="mt-2 list-group">

  <li *ngFor="let name of heroNames" class="list-grou-item">{{name}}</li>

</ul>
