<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="let item of characterList ; let i = index ; let isFirst = first ;
   let isLast = last"
   class="list-group-item"
   [ngClass]="{'list-group-item-success':isLast,
    'list-group-item-dark':isFirst
  }"
   >
    <span class="text-primary">{{i+1}}.</span>
    {{item.name}}- Power: {{item.power}}
  </li>
</ul>
